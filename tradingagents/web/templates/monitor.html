                    if (match) {

                if (line.includes('çŠ¶æ€æ­£å¸¸') || line.includes('ç›ˆåˆ©ä¸­') || line.includes('è­¦å‘Š')) {
                    info.status = line.trim();

        // åˆ›å»ºç¾åŒ–çš„æŒä»“ä¿¡æ¯
        function createPositionCard(positionText) {

        // è¾…åŠ©å‡½æ•°

        // åˆå§‹åŒ–

    </script>
